<!DOCTYPE html>
<html lang="en">
<style>
    /* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Basic styles */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f4f4f4;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
}

header h1 {
  font-size: 24px;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

.dashboard {
  padding: 40px 0;
}

.dashboard h2 {
  font-size: 32px;
  margin-bottom: 20px;
}

.dashboard .tasks {
  margin-bottom: 40px;
}

.dashboard .tasks h3,
.dashboard .upcoming h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

.dashboard .tasks ul,
.dashboard .upcoming ul {
  list-style: none;
}

.dashboard .tasks ul li,
.dashboard .upcoming ul li {
  margin-bottom: 10px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Task Management</h1>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="dashboard">
    <div class="container">
        <h2>Dashboard</h2>
        <div class="tasks">
            <h3>Tasks Overview</h3>
            <ul>
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <!-- Add more tasks as needed -->
            </ul>
        </div>
        <div class="upcoming">
            <h3>Upcoming Deadlines</h3>
            <ul>
                <li>Task 1 - Due Date: 2024-04-05</li>
                <li>Task 2 - Due Date: 2024-04-10</li>
                <!-- Add more upcoming tasks as needed -->
            </ul>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Task Management. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
